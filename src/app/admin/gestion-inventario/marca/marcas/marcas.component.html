
<div class="container" style="padding: 0px;">

    <div class="Breadcrumb bg-white rounded">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <i class="bi bi-house p-2"></i>
            <li class="breadcrumb-item p-2"><a href="admin/dashboard/">Inicio</a></li>
            <li class="breadcrumb-item active p-2" aria-current="page">Agregar Marca</li>
          </ol>
        </nav>
    </div>

    <div class="bg-white">
        <div style="display: flex; align-items: center; padding: 10px;">
            <i class="bi bi-bus-front" style="font-size: 25px;"></i>
            <p style="font-size: 24px; line-height: 1.2; margin: 0 0 0 10px;">AGREGAR MARCA</p>
        </div>  
        <hr>
    </div>    

    <div class="container bg-white">

        <form (ngSubmit)="guardarMarca()" #marcaForm="ngForm" style="padding: 15px;">

            <div class="mb-3">
                <label for="nombreMarca" class="form-label">Nombre de la Marca</label>
                <input type="text" class="form-control" id="nombreMarca" name="nombreMarca" required
                       [(ngModel)]="marca.nombre" #nombreMarca="ngModel">
            </div>
        
            <div class="container text-center">
              <button class="text-center full-width ml10" style="padding: 20px;" mat-raised-button color="primary">Guardar</button>
              <button class="full-width ml10" type="reset" style="padding: 20px;" mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
            </div>
        </form>

        <tr></tr>
      
        <!-- Tabla de marcas -->
        <div class="container">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha Creacion</th>
                        <th scope="col">Fecha Actualizacion</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let marca of marcas">
                        <td>{{ marca.id }}</td>
                        <td>{{ marca.nombre }}</td>
                        <td>{{ marca.created_at }}</td>
                        <td>{{ marca.update_at }}</td>
                        <td>
                        <button (click)="editarMarca(marca.id!)" class="btn btn-sm me-3" mat-flat-button color="primary">Editar</button>
                        </td>
                        <td>
                        <button (click)="eliminarMarca(marca.id!)" class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination-container">
                <nav *ngIf="totalPages > 1" aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <button class="page-link" (click)="previousPage()" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                        <button class="page-link" (click)="irAlaPagina(page)">{{ page }}</button>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <button class="page-link" (click)="nextPage()" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                    </ul>
                </nav>
                <br>
            </div>

        </div>
    </div>
    
  </div>
