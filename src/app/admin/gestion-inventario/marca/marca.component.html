
<div class="container" style="padding: 0px;">

    <div class="Breadcrumb bg-white rounded">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <i class="bi bi-house p-2"></i>
            <li class="breadcrumb-item p-2"><a href="admin/dashboard/">Inicio</a></li>
            <li class="breadcrumb-item active p-2" aria-current="page">Marca</li>
          </ol>
        </nav>
    </div>

    <div class="bg-white">
        <div style="display: flex; align-items: center; padding: 10px;">
            <i class="" style="font-size: 25px;"></i>
            <p style="font-size: 24px; line-height: 1.2; margin: 0 0 0 10px;">AGREGAR MARCA</p>
        </div>  
        <hr>
    </div>    

    <div class="container bg-white" style="padding-bottom: 20px;">
        
        <form (ngSubmit)="guardarMarca()" #marcaForm="ngForm" style="padding: 15px;">
            <div class="mb-3">
                <label for="nombreMarca" class="form-label">Nombre de la Marca</label>
                <input type="text" class="form-control" id="nombreMarca" name="nombreMarca" required
                       [(ngModel)]="marca.nombre" #nombreMarca="ngModel">
            </div>
        
            <div class="container text-center">
                <button class="text-center full-width me-2" style="padding: 20px;" mat-raised-button color="primary">Guardar</button>
                <button class="full-width" type="reset" style="padding: 20px;" mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
            </div>
        </form>
      
        <!-- Tabla de marcas con paginación de Angular Material -->
        <div class="mat-elevation-z8" style="margin-top: 0px 20px;">
            <table mat-table [dataSource]="dataSource" class="mat-table">
    
                <!-- ID Column -->
                <ng-container matColumnDef="id_marca">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let marca"> {{ marca.id_marca }} </td>
                </ng-container>
    
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let marca"> {{ marca.nombre }} </td>
                </ng-container>
    
                <!-- Fecha Creacion Column -->
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Fecha Creación </th>
                    <td mat-cell *matCellDef="let marca"> {{ marca.created_at }} </td>
                </ng-container>
    
                <!-- Fecha Actualizacion Column -->
                <ng-container matColumnDef="update_at">
                    <th mat-header-cell *matHeaderCellDef> Fecha Actualización </th>
                    <td mat-cell *matCellDef="let marca"> {{ marca.update_at }} </td>
                </ng-container>
    
                <!-- Editar Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let marca">
                        <button (click)="editarMarca(marca.id_marca!)" class="btn btn-sm" mat-flat-button color="primary">Editar</button>
                    </td>
                </ng-container>
    
                <!-- Eliminar Column -->
                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                    <td mat-cell *matCellDef="let marca">
                        <button (click)="eliminarMarca(marca.id_marca!)" class="btn btn-danger">Eliminar</button>
                    </td>
                </ng-container>
    
                <!-- Header and Row declarations -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    
</div>
